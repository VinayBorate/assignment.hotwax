<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x10 Table</title>
</head>
<body>
    <table border="1" id="myTable">
        <thead>
            <tr>
                <td>0,1</td>
                <td>0,2</td>
                <td>0,3</td>
                <td>0,4</td>
                <td>0,5</td>
                <td>0,6</td>
                <td>0,7</td>
                <td>0,8</td>
                <td>0,9</td>
                <td>0,10</td>
            </tr>
        </thead>
        <tbody>
            <!-- Creating 5 rows -->
            <tr>
                <!-- Creating 10 columns in the first row -->
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
                <td>1,5</td>
                <td>1,6</td>
                <td>1,7</td>
                <td>1,8</td>
                <td>1,9</td>
                <td>1,10</td>
            </tr>
            <tr>
                <!-- Creating 10 columns in the second row -->
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
                <td>2,5</td>
                <td>2,6</td>
                <td>2,7</td>
                <td>2,8</td>
                <td>2,9</td>
                <td>2,10</td>
            </tr>
            <tr>
                <!-- Creating 10 columns in the third row -->
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
                <td>3,5</td>
                <td>3,6</td>
                <td>3,7</td>
                <td>3,8</td>
                <td>3,9</td>
                <td>3,10</td>
            </tr>
            <tr>
                <!-- Creating 10 columns in the fourth row -->
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
                <td>4,5</td>
                <td>4,6</td>
                <td>4,7</td>
                <td>4,8</td>
                <td>4,9</td>
                <td>4,10</td>
            </tr>
            <tr>
                <!-- Creating 10 columns in the fifth row -->
                <td>5,1</td>
                <td>5,2</td>
                <td>5,3</td>
                <td>5,4</td>
                <td>5,5</td>
                <td>5,6</td>
                <td>5,7</td>
                <td>5,8</td>
                <td>5,9</td>
                <td>5,10</td>
            </tr>
        </tbody>
    </table>


    <script>
         let data = document.querySelector('table');
         data.addEventListener('click',function(){
            let secondcol = document.querySelectorAll('#myTable tr td:nth-child(2)');
            // let secondcol = document.querySelectorAll('#myTable tr:nth-child(3) td');

            secondcol.forEach( c =>{
                c.style.backgroundColor="red";
            });
         });
        
        
    </script>
</body> 
</html>
